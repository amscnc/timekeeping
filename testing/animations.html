<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
</head>
<body>
    <div class="stickman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
      
      <style>
        body {
          margin: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #222; /* Dark background for visibility */
        }
      
        .stickman {
          position: relative;
          width: 20px;
          animation: jump 1s infinite ease-in-out;
        }
      
        /* Head */
        .head {
          position: absolute;
          top: -40px;
          left: 50%;
          transform: translateX(-50%);
          width: 30px;
          height: 30px;
          background: #fff;
          border-radius: 50%;
        }
      
        /* Body */
        .body {
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 4px;
          height: 50px;
          background: #fff;
        }
      
        /* Arms */
        .left-arm,
        .right-arm {
          position: absolute;
          top: 10px;
          width: 40px;
          height: 4px;
          background: #fff;
        }
      
        .left-arm {
          left: -40px;
          transform-origin: right;
          animation: swing-left 1s infinite ease-in-out;
        }
      
        .right-arm {
          right: -40px;
          transform-origin: left;
          animation: swing-right 1s infinite ease-in-out;
        }
      
        /* Legs */
        .left-leg,
        .right-leg {
          position: absolute;
          top: 50px; /* Move legs to the bottom of the body */
          width: 4px;
          height: 40px;
          background: #fff;
          transform-origin: top;
        }
      
        .left-leg {
          left: 0;
          animation: kick-left 1s infinite ease-in-out;
        }
      
        .right-leg {
          right: 0;
          animation: kick-right 1s infinite ease-in-out;
        }
      
        /* Keyframes for movement */
        @keyframes swing-left {
          0%,
          100% {
            transform: rotate(30deg);
          }
          50% {
            transform: rotate(-10deg);
          }
        }
      
        @keyframes swing-right {
          0%,
          100% {
            transform: rotate(-30deg);
          }
          50% {
            transform: rotate(10deg);
          }
        }
      
        @keyframes kick-left {
          0%,
          100% {
            transform: rotate(90deg);
          }
          50% {
            transform: rotate(0deg);
          }
        }
      
        @keyframes kick-right {
          0%,
          100% {
            transform: rotate(-90deg);
          }
          50% {
            transform: rotate(0deg);
          }
        }
      
        @keyframes jump {
          0%,
          100% {
            transform: translateY(110px);
          }
          50% {
            transform: translateY(-20px);
          }
        }
      </style>
      
</body>
</html>
